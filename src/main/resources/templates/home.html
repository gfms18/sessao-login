	<script src="jquery-3.5.1.min.js"></script>
	
		
		
		 
	<script language="javaScript">	
			
		
			
			var min, seg;		min = 1;		seg = 1		
			function relogio(){			
				if((min > 0) || (seg > 0)){				
					if(seg == 0){					
						seg = 59;					
						min = min - 1	
					}				
					else{					
						seg = seg - 1;				
					}				
					if(min.toString().length == 1){					
						min = "0" + min;				
					}				
					if(seg.toString().length == 1){					
						seg = "0" + seg;				
					}				
					document.getElementById('spanRelogio').innerHTML = min + ":" + seg;				
					setTimeout('relogio()', 500);			
				}			
				else{				
					document.getElementById('spanRelogio').innerHTML = "00:00";	
					window.open("/sair")		
				}		
			}	
			
			$( "#botao" ).one( "click", function() {

			relogio()

})
			
			
		</script>	
	
	
</head>
<body onLoad="relogio()">
    
   
	
	<span id="spanRelogio"></span>
	
	<div class="">
		<a href="/adm/home">Estou trabalhando</a>
	</div>
	
	
	
</body>
