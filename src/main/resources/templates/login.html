<body style="height: 100vh;">


	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col" style="display: flex; justify-content: center;">
				<div style="margin-top: 100px;">
					<H1 style="text-align: center;">login</H1>
				<form action="/login" method="post">
					<div style="margin-top: 20px;">
						<div style="margin-bottom: 5px;">
							<label style="font-size: 20px; font-weight: 100;">Login</label>
						</div>
						<div>
							<input type="text" name="login" class="form-control" id="exampleFormControlInput1"  placeholder="Digite a senha" style="width: 300px; border-radius: 3px; border-left: 6px solid black;  ">
						</div>

					</div>
					<div style="margin-top: 10px;">
						<div style="margin-bottom: 5px;">
							<label style="font-size: 20px; font-weight: 100;">Senha</label>
						</div>
						<div>
							<input type="password" name="senha"  class="form-control" id="exampleFormControlInput1"  placeholder="Digite a senha" style="width: 300px; border-radius: 3px; border-left: 6px solid black;">
						</div>

					</div>
					<div style="margin-top: 20px;">
						<button type="submit" class="btn btn-dark" style="width: 100%;">Login</button>
					</div>


					<div th:text="${mensagem}" style="color:red"></div>

				</form>
				<div style="margin-top: 10px;">
					<a href="/cadastro"  class="btn btn-outline-dark" style="width: 100%;" >Cadastrar</a>
				</div>
				
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
