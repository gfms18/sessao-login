<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col"></div>
           <div class="col" style="display: flex; justify-content: center;">
               <div style="margin-top: 100px;">
                <Form method="post" action="salvarusuario">
                    <div>
                        <h1 style="text-align: center;">Cadastro</h1>
                    </div>
                    <div>
                        <div class="mb-3" style="width: 300px;">
                            <label for="exampleFormControlInput1" class="form-label" style="font-size: 20px; font-weight: 100; ">Email </label>
                            <input type="text" class="form-control" name="login" id="exampleFormControlInput1" placeholder="seu email" style="border-left: 6px solid #157347;">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" style="font-size: 20px; font-weight: 100;">Senha </label>
                            <input type="text" class="form-control" name="senha" id="exampleFormControlInput1" placeholder="sua senha" style="border-left: 6px solid #157347;">
                          </div>
                          <div>
                            <button type="submit" class="btn btn-success" style="width: 100%;">Salvar</button>
                          </div>
                          
                    </div>
                </Form>
               </div>
           </div>
           <div class="col"></div>
       </div>
   </div>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

</html>
